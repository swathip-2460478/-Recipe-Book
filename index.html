<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Cookbook</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> The Digital Cookbook
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="display-3 fw-bold mb-5 text-primary-emphasis">Browse Recipes</h1>

        <div class="row g-3 mb-5 p-3 rounded-3 shadow-sm bg-light-subtle">
            <div class="col-md-4">
                <input type="text" id="recipeSearch" class="form-control" placeholder="Search by title or description...">
            </div>
            <div class="col-md-2 col-6">
                <select id="cuisineFilter" class="form-select">
                    <option value="">All Cuisines</option>
                    </select>
            </div>
            <div class="col-md-2 col-6">
                <select id="difficultyFilter" class="form-select">
                    <option value="">All Difficulties</option>
                    </select>
            </div>
            <div class="col-md-2 col-6">
                <select id="dietaryFilter" class="form-select">
                    <option value="">All Diets</option>
                    </select>
            </div>
            <div class="col-md-2 col-6">
                 <button id="resetFilters" class="btn btn-outline-secondary w-100">Reset</button>
            </div>
        </div>

        <div id="recipeList" class="row">
            </div>

    </div>

    <footer class="bg-dark text-white-50 py-3 mt-5">
        <div class="container text-center">
            <small>&copy; 2025 The Digital Cookbook. All rights reserved.</small>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
