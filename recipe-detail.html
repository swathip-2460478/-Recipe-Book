<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Recipes
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div id="recipeDetails" class="p-4 p-md-5 bg-white rounded-4 shadow-lg">
                    <h1 class="display-4 fw-bold mb-4 text-dark" id="detailTitle">Loading...</h1>
                    
                    <img src="" id="detailImage" class="img-fluid rounded-3 mb-4 detail-img" alt="Recipe Image">
                    
                    <p class="lead text-muted" id="detailDescription"></p>

                    <hr class="my-4">

                    <div class="row text-center mb-5">
                        <div class="col-md-4">
                            <i class="fas fa-globe text-primary me-2"></i> <strong>Cuisine:</strong> <span id="detailCuisine"></span>
                        </div>
                        <div class="col-md-4">
                            <i class="fas fa-chart-bar text-primary me-2"></i> <strong>Difficulty:</strong> <span id="detailDifficulty"></span>
                        </div>
                        <div class="col-md-4">
                            <i class="fas fa-clock text-primary me-2"></i> <strong>Prep Time:</strong> <span id="detailPrepTime"></span>
                        </div>
                    </div>

                    <div class="p-4 mb-4 detail-section shadow-sm">
                        <h2 class="h3 text-dark mb-3"><i class="fas fa-leaf me-2 text-success"></i> Ingredients</h2>
                        <ul class="list-group list-group-flush" id="detailIngredients"></ul>
                    </div>
                    
                    <div class="p-4 mb-5 detail-section shadow-sm">
                        <h2 class="h3 text-dark mb-3"><i class="fas fa-blender me-2 text-danger"></i> Preparation Steps</h2>
                        <ol class="list-group list-group-numbered" id="detailSteps"></ol>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/data.js"></script>
    <script src="js/detail.js"></script>

</body>
</html>
